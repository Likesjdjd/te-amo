<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Más</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20vh;
            color: #FF6F61;
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .heart {
            font-size: 4rem;
            color: #FF6F61;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        a {
            color: #FF6F61;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Si estás aquí, significa que yo te amo más ❤️</h1>
    <p class="heart">❤️</p>
    <p>Eres mi persona especial, y esta página es solo para ti.</p>
    <p>
        Escucha nuestra canción especial: <br>
        <a href="https://www.youtube.com/watch?v=ZEcqHA7dbwM" target="_blank">Fly Me to the Moon - Frank Sinatra</a>
    </p>
</body>
</html>
